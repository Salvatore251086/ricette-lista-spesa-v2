name: Auto Import Ricette

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      max_urls:
        description: 'Numero massimo URL da processare'
        required: false
        default: '50'

jobs:
  import-recipes:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run import
        run: |
          MAX_URLS="${{ github.event.inputs.max_urls || '50' }}"
          echo "Importando massimo $MAX_URLS ricette..."
          node script/import-recipes.mjs urls.txt $MAX_URLS > new_recipes.json
          RECIPE_COUNT=$(cat new_recipes.json | jq 'length')
          echo "Ricette estratte: $RECIPE_COUNT"
          echo "RECIPE_COUNT=$RECIPE_COUNT" >> $GITHUB_ENV
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: import-logs
          path: |
            .cache/debug/
            new_recipes.json
          retention-days: 7