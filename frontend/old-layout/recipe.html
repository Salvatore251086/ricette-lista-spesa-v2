<!doctype html>

  <meta charset="utf-8" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#e9f4ee" />

<body>
  <header class="container" style="display:flex;align-items:center;gap:12px;padding:14px 12px">
    <a href="index-strapi.html" class="btn">← Indietro</a>
    <h1 id="rTitle" style="margin:0;font-size:18px">Ricetta</h1>

    </nav>
  </header>

  <main class="container" style="display:grid;grid-template-columns:1fr;gap:14px">
    <div class="card" style="padding:14px">
      <div id="meta" class="muted" style="margin-bottom:8px"></div>

      <div id="tags" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:4px;margin-bottom:12px"></div>

      <ul id="ingList" class="list"></ul>
<ul id="ingredients-list"></ul>

      <h2 style="margin:16px 0 8px">Preparazione</h2>
      <ol id="steps" class="list"></ol>
<ul id="steps-list"></ul>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin:16px 0">
        <button id="btnFav" class="btn" aria-pressed="false">☆ Preferito</button>
<a id="source-link" href="#" target="_blank">Fonte originale</a>

      <div id="videoWrap" style="margin-top:8px;display:none;aspect-ratio:16/9;border:1px solid #e3ece7;border-radius:12px;overflow:hidden">
        <iframe id="yt" src="" title="Video ricetta"
          allow="accelerometer; encrypted-media; picture-in-picture"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          style="width:100%;height:100%;border:0"></iframe>
      </div>
    </div>
  </main>

  <footer class="container" style="margin:24px 0">
    <p class="muted">© <span id="year"></span> Ricette & Lista Spesa.</p>
