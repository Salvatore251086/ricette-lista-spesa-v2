<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Ricette & Lista Spesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Ricette & Lista Spesa</h1>
    <p class="app-subtitle">Cerca, filtra per tag, guarda i video</p>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <div class="toolbar-row">
        <input
          id="search-input"
          class="search-input"
          type="search"
          autocomplete="off"
          placeholder="Cerca per titolo o ingredienti"
        >
      </div>
      <div class="toolbar-row">
        <div id="tag-chips" class="tag-chips"></div>
      </div>
    </section>

    <section id="recipe-list" class="recipe-list"></section>
  </main>

  <div id="video-modal" class="modal hidden">
    <div class="modal-backdrop" data-modal-close="true"></div>
    <div class="modal-shell">
      <button id="video-modal-close" class="modal-close" type="button" aria-label="Chiudi video">
        Ã—
      </button>
      <div class="modal-body">
        <div class="video-wrapper">
          <iframe
            id="video-iframe"
            class="video-iframe"
            src=""
            title="Video ricetta"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <template id="recipe-card-template">
    <article class="recipe-card">
      <button class="recipe-main" type="button">
        <div class="recipe-image-wrapper"></div>
        <div class="recipe-text">
          <h2 class="recipe-title"></h2>
          <p class="recipe-description"></p>
          <div class="recipe-tags"></div>
        </div>
      </button>
      <div class="recipe-actions">
        <button class="btn btn-video" type="button">Guarda video</button>
      </div>
    </article>
  </template>

  <script defer src="app.v18.js"></script>
</body>
</html>
