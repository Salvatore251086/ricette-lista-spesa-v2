<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Lista Spesa</title>

  <meta name="description" content="Raccolta di ricette con lista della spesa integrata e video collegati." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ricette &amp; Lista Spesa</h1>
      <p class="subtitle">
        Raccolta ricette con ricerca veloce, lista spesa integrata e video proposti.
      </p>

      <div class="controls">
        <input
          id="search-input"
          type="search"
          placeholder="Cerca per titolo o ingrediente"
          aria-label="Cerca per titolo o ingrediente"
        />
        <span id="recipes-count" class="recipes-count">
          Ricette visibili: -
        </span>
      </div>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <section id="recipes-container" class="recipes-grid" aria-live="polite">
        <!-- Le card ricetta vengono inserite via JS -->
      </section>
    </div>
  </main>

  <!-- Template card ricetta -->
  <template id="recipe-card-template">
    <article class="recipe-card">
      <div class="recipe-card__body">
        <h3 class="recipe-title"></h3>
        <p class="recipe-source"></p>
      </div>
      <div class="recipe-card__actions">
        <button class="btn btn-primary btn-open-recipe" type="button">
          Apri ricetta
        </button>
        <button class="btn btn-video btn-open-video" type="button">
          Video
        </button>
        <button class="btn btn-ghost btn-add-list" type="button">
          Aggiungi alla lista spesa
        </button>
      </div>
    </article>
  </template>

  <!-- Modale generica -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close-modal></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title"></h2>
        <button id="modal-close" class="modal__close" type="button" aria-label="Chiudi">
          âœ•
        </button>
      </header>
      <div id="modal-body" class="modal__body">
        <!-- Contenuto dinamico -->
      </div>
    </div>
  </div>

  <!-- Script logica -->
  <script src="app.v16.js"></script>
</body>
</html>
