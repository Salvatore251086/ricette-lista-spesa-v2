<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ricette & Lista Spesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <h1>Ricette &amp; Lista Spesa</h1>
      <p>Raccolta ricette con ricerca veloce, lista spesa integrata e video proposti.</p>
    </div>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <input
        id="search-input"
        type="search"
        placeholder="Cerca per titolo o ingrediente"
        autocomplete="off"
      />
      <div class="toolbar-right">
        <span id="visible-count-label">Ricette visibili: <strong id="visible-count">-</strong></span>
      </div>
    </section>

    <section id="recipes-container" class="recipes-grid">
      <!-- cards generate via JS -->
    </section>
  </main>

  <!-- Template card ricetta -->
  <template id="recipe-card-template">
    <article class="recipe-card">
      <div class="recipe-card-body">
        <h3 class="recipe-title"></h3>
        <p class="recipe-meta"></p>
        <ul class="recipe-stats"></ul>
      </div>
      <div class="recipe-actions">
        <button class="btn btn-primary btn-open-recipe">Apri ricetta</button>
        <button class="btn btn-secondary btn-open-video">Video n/d</button>
      </div>
      <button class="btn-add-list">Aggiungi alla lista spesa</button>
    </article>
  </template>

  <!-- Modal generico -->
  <div id="modal-backdrop" class="modal-backdrop hidden">
    <div class="modal">
      <button id="modal-close" class="modal-close" aria-label="Chiudi">&times;</button>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <script src="app.v16.js"></script>
  <!-- Modal video -->
  <div id="modal-backdrop" class="modal-backdrop hidden">
    <div class="modal-dialog">
      <button id="modal-close" class="modal-close" aria-label="Chiudi">
        âœ•
      </button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="app.v16.js"></script>
</body>
</html>
