<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Lista Spesa</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="assets/icons/icon-192.png" alt="Ricette avanzate Zero Sprechi" />
    </div>
    <h1>Ricette &amp; Lista Spesa</h1>
    <p>Raccolta curata di ricette, lista spesa intelligente e video selezionati.</p>
  </header>

  <main>
    <div class="search-bar">
      <input
        id="searchInput"
        type="text"
        placeholder="Cerca per titolo o ingredienti"
      />
      <button id="updateDataBtn">Aggiorna dati</button>
      <label>
        <input type="checkbox" id="favoritesToggle" />
        Solo preferiti
      </label>
      <span id="recipeCount">Ricette visibili: 0</span>
    </div>

    <section id="recipesContainer" class="recipes-container"></section>
  </main>

  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeVideo" class="close-btn">Ã—</button>
      <iframe
        id="videoFrame"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script src="app.v18.js"></script>
</body>
</html>
