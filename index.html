<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ricette &amp; Lista Spesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta
    name="description"
    content="Raccolta ricette con ricerca veloce, lista spesa integrata e video YouTube proposti."
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <h1>Ricette &amp; Lista Spesa</h1>
      <p>Raccolta ricette con ricerca veloce, lista spesa integrata e video proposti.</p>
    </div>
  </header>

  <main class="app-main">
    <section class="search-bar-wrap">
      <input
        id="search-input"
        type="search"
        placeholder="Cerca per titolo o ingrediente"
        autocomplete="off"
      />
      <div class="search-meta">
        <span>Ricette visibili: <span id="visible-count">-</span></span>
      </div>
    </section>

    <!-- Container dove verranno inserite le card -->
    <section id="recipes-container" class="recipes-grid"></section>
  </main>

  <!-- Template invisibile per la card di una ricetta -->
  <template id="recipe-card-template">
    <article class="recipe-card" data-id="" data-slug="">
      <div class="recipe-header">
        <h3 class="recipe-title"></h3>
        <p class="recipe-source"></p>
      </div>

      <ul class="recipe-meta">
        <li>
          <span class="label">Porzioni:</span>
          <span class="value recipe-servings"></span>
        </li>
        <li>
          <span class="label">Prep:</span>
          <span class="value recipe-prep"></span>
        </li>
        <li>
          <span class="label">Cottura:</span>
          <span class="value recipe-cook"></span>
        </li>
        <li>
          <span class="label">Diff.:</span>
          <span class="value recipe-diff"></span>
        </li>
      </ul>

      <div class="recipe-actions">
        <button class="btn btn-primary btn-open-recipe">Apri ricetta</button>
        <button class="btn btn-secondary btn-open-video" disabled>Video n/d</button>
        <button class="btn btn-ghost btn-add-list">Aggiungi alla lista spesa</button>
      </div>
    </article>
  </template>

  <!-- Modale per video YouTube -->
  <div id="video-modal" class="modal" hidden>
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-dialog">
      <header class="modal-header">
        <h2 id="video-modal-title">Video ricetta</h2>
        <button class="modal-close" aria-label="Chiudi" data-close="1">&times;</button>
      </header>
      <div class="modal-body">
        <div class="video-frame-wrap">
          <iframe
            id="video-frame"
            src=""
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer"
          ></iframe>
        </div>
        <p class="video-meta">
          Fonte: <span id="video-source"></span>
        </p>
      </div>
    </div>
  </div>

  <script src="app.v16.js"></script>
</body>
</html>
