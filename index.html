<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Lista Spesa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Ricette &amp; Lista Spesa</h1>
    <p class="site-subtitle">
      Ricettario con lista della spesa integrata e video collegati.
    </p>
  </header>

  <main class="site-main">
    <section class="recipes-section">
      <div class="recipes-toolbar">
        <input
          id="search-input"
          type="search"
          placeholder="Cerca per titolo o ingrediente..."
          class="search-input"
        />
        <span id="recipes-count" class="recipes-count"></span>
      </div>

      <div id="recipes-container" class="recipes-grid"></div>
    </section>
  </main>

  <!-- Template card ricetta -->
  <template id="recipe-card-template">
    <article class="recipe-card">
      <div class="recipe-img-wrap">
        <img class="recipe-img" alt="" loading="lazy" />
      </div>
      <div class="recipe-body">
        <h3 class="recipe-title"></h3>
        <p class="recipe-source"></p>
        <div class="recipe-tags"></div>
        <div class="recipe-actions">
          <button class="btn btn-primary btn-open-recipe">
            Apri ricetta
          </button>
          <button class="btn btn-secondary btn-open-video">
            Video
          </button>
          <button class="btn btn-ghost btn-add-list">
            Aggiungi alla lista spesa
          </button>
        </div>
      </div>
    </article>
  </template>

  <!-- Modale generica -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" aria-label="Chiudi">&times;</button>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <script src="app.v16.js"></script>
</body>
</html>
