<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Lista Spesa</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />
</head>
<body>
  <div class="app-root">
    <header class="app-header">
      <div class="app-header-inner">
        <div class="brand">
          <div class="brand-logo">R&S</div>
          <div class="brand-text">
            <h1>Ricette &amp; Lista Spesa</h1>
            <p>Raccolta curata di ricette, lista spesa intelligente e video selezionati.</p>
          </div>
        </div>

        <div class="toolbar">
          <div class="search-wrapper">
            <input
              id="searchInput"
              type="text"
              placeholder="Cerca per titolo o ingredienti"
              autocomplete="off"
            />
          </div>

          <button id="updateDataBtn" class="btn primary">
            Aggiorna dati
          </button>

          <label class="toggle-favorites">
            <input type="checkbox" id="favoritesToggle" />
            Solo preferiti
          </label>

          <div class="meta">
            <span id="recipeCount">Ricette visibili: 0</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section
        id="recipesContainer"
        class="recipes-container"
        aria-live="polite"
      ></section>
    </main>

    <!-- Modale video -->
    <div id="videoModal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true">
        <button id="closeVideo" class="modal-close" aria-label="Chiudi video">
          Ã—
        </button>
        <div class="modal-body">
          <h2>Video ricetta</h2>
          <div class="modal-video">
            <iframe
              id="videoFrame"
              src=""
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.v18.1.js"></script>
</body>
</html>
