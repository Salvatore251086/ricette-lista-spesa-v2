<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Lista Spesa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ricette & Lista Spesa</h1>

  <div class="toolbar">
    <input id="searchInput" placeholder="Cerca per titolo o ingredienti" />
    <button id="updateButton">Aggiorna dati</button>
    <label><input type="checkbox" id="favoriteToggle"> Solo preferiti</label>
    <span id="visibleCount"></span>
  </div>

  <div id="recipesContainer" class="recipes"></div>

  <!-- Modale Ricetta -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeRecipeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Modale Video -->
  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeVideoModal()">&times;</span>
      <iframe id="videoFrame" width="560" height="315" allowfullscreen></iframe>
    </div>
  </div>

  <script src="app.v17.js"></script>
</body>
</html>
