<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Test Strapi Ricette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 16px;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background: #f5f5f5;
        padding: 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Test Strapi Ricette</h1>
    <p>Risposta da http://localhost:1337/api/recipes?populate=*</p>
    <pre id="output">Carico...</pre>

    <script>
      const STRAPI_BASE_URL = 'http://localhost:1337';

      async function loadRecipes() {
        try {
          const res = await fetch(STRAPI_BASE_URL + '/api/recipes?populate=*');
          const data = await res.json();
          document.getElementById('output').textContent =
            JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById('output').textContent =
            'Errore: ' + err.message;
        }
      }

      loadRecipes();
    </script>
  </body>
</html>
